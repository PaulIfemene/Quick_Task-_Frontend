<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask Web_Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Mobile Menu Button -->
    <div class="lg:hidden fixed top-0 left-0 right-0 bg-white shadow-md z-50 p-4 flex items-center">
        <button id="mobile-menu-btn" class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="Open sidebar">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <span class="ml-3 text-lg font-semibold text-gray-800">QuickTask</span>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">QuickTask</h1>
            <p class="text-sm text-gray-600 mt-1">"Smart Gigs. Real Experience."</p>
        </div>
        <nav class="mt-6" role="navigation" aria-label="Sidebar Navigation">
            <ul class="space-y-2 px-4">
                <li>
                    <a href="#" data-section="dashboard" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-tachometer-alt w-5 mr-3"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" data-section="job-listings" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-briefcase w-5 mr-3"></i>
                        Job Listings
                    </a>
                </li>
                <li>
                    <a href="#" data-section="my-applications" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-file-alt w-5 mr-3"></i>
                        My Applications
                    </a>
                </li>
                <li>
                    <a href="#" data-section="my-postings" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-list-ul w-5 mr-3"></i>
                        My Postings
                    </a>
                </li>
                <li>
                    <a href="#" data-section="post-job" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-plus-circle w-5 mr-3"></i>
                        Post a Job
                    </a>
                </li>
                <li>
                    <a href="#" data-section="settings" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-cog w-5 mr-3"></i>
                        Settings
                    </a>
                </li>
                 <li>
                    <a href="#" data-section="profile" class="nav-link flex items-center px-4 py-3 rounded-lg transition-colors duration-200">
                        <i class="fas fa-cog w-5 mr-3"></i>
                        Profile
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 min-h-screen">
        <div class="p-6 lg:p-8 pt-20 lg:pt-8">
            <div id="main-content">
                <!-- Default content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Section Loader Script -->
    <script>
        // Section to file mapping
        const sectionToFile = {
            'dashboard': 'web.html',
            'job-listings': 'Job_page.html',
            'my-applications': 'my_application.html',
            'my-postings': 'my_posting.html',
            'post-job': 'post-job.html',
            'settings': 'settings.html'
        };

        // Load section content
        function loadSection(section) {
            const file = sectionToFile[section];
            if (file) {
                fetch(file)
                    .then(res => res.ok ? res.text() : Promise.reject())
                    .then(html => {
                        document.getElementById('main-content').innerHTML = html;
                    })
                    .catch(() => {
                        document.getElementById('main-content').innerHTML = `
                            <h2 class="text-xl font-bold mb-4 capitalize">${section.replace('-', ' ')}</h2>
                            <p class="text-red-500">Failed to load content.</p>
                        `;
                    });
            } else {
                document.getElementById('main-content').innerHTML = `
                    <h2 class="text-xl font-bold mb-4 capitalize">${section.replace('-', ' ')}</h2>
                    <p>No content available.</p>
                `;
            }
        }

        // Set active nav link
        function setActiveNav(section) {
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('data-section') === section) {
                    link.classList.add('bg-blue-50', 'text-blue-600', 'border-r-2', 'border-blue-600');
                } else {
                    link.classList.remove('bg-blue-50', 'text-blue-600', 'border-r-2', 'border-blue-600');
                }
            });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            setActiveNav('dashboard');
            loadSection('dashboard');
        });

        // Navigation click handlers
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const section = this.getAttribute('data-section');
                setActiveNav(section);
                loadSection(section);

                // Close sidebar on mobile
                if (window.innerWidth < 1024) {
                    document.getElementById('sidebar').classList.add('-translate-x-full');
                    document.getElementById('sidebar-overlay').classList.add('hidden');
                }
            });
        });

        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        });

        // Overlay click closes sidebar
        document.getElementById('sidebar-overlay').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        });

        // Responsive sidebar behavior
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                document.getElementById('sidebar').classList.remove('-translate-x-full');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            } else {
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
